</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo" id="nav-logo">Loading...</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html" class="active">About</a></li>
                <li><a href="projects.html">Projects</a></li>

                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="page-content">
                <h1 class="page-title">About</h1>
                <div class="about-content">
                    <div class="about-text" id="about-text">
                        <p>Loading...</p>
                    </div>
                    <div class="expertise-grid" id="expertise-grid">
                        <!-- Expertise cards will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p id="footer-text">Loading...</p>
        </div>
    </footer>

    <script src="config.js"></script>
    <script>
        // Function to convert markdown links to HTML
        function convertMarkdownLinks(text) {
            // Replace [text](url) with <a href="url" target="_blank">text</a>
            return text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
        }

        // Load content for about page
        document.addEventListener('DOMContentLoaded', function() {
            // Page title and basic info
            document.getElementById('page-title').textContent = `About - ${siteConfig.heroName}`;
            document.getElementById('nav-logo').textContent = siteConfig.navName;
            document.getElementById('footer-text').textContent = `Â© 2025 ${siteConfig.copyrightName}. All rights reserved.`;
            
            // About section with markdown link support
            const aboutText = document.getElementById('about-text');
            aboutText.innerHTML = siteConfig.about.paragraphs.map(p => `<p>${convertMarkdownLinks(p)}</p>`).join('');
            
            // Expertise grid
            const expertiseGrid = document.getElementById('expertise-grid');
            expertiseGrid.innerHTML = siteConfig.expertise.map(expert => `
                <div class="expertise-card">
                    <h3>${expert.title}</h3>
                    <p>${convertMarkdownLinks(expert.description)}</p>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
