    <header>

    <main>
        <div class="container">
            <div class="page-content">

                    <p class="resume-intro" id="resume-intro">Loading...</p>

    <footer>
        <div class="container">

    <script src="config.js"></script>
    <script>
        // Function to convert markdown links to HTML
        function convertMarkdownLinks(text) {
            // Replace [text](url) with <a href="url" target="_blank">text</a>
            return text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
        }

        // Load content for resume page
        document.addEventListener('DOMContentLoaded', function() {
            // Page title and basic info
            document.getElementById('page-title').textContent = `Resume - ${siteConfig.heroName}`;
            document.getElementById('nav-logo').textContent = siteConfig.navName;
            document.getElementById('footer-text').textContent = `Â© 2025 ${siteConfig.copyrightName}. All rights reserved.`;
            
            // Resume section with markdown link support
            document.getElementById('resume-intro').innerHTML = convertMarkdownLinks(siteConfig.resume.intro);
            const resumeDownloads = document.getElementById('resume-downloads');
            resumeDownloads.innerHTML = siteConfig.resume.files.map(file => `
                <div class="resume-card">
                    <h3>${file.title}</h3>
                    <p>${convertMarkdownLinks(file.description)}</p>
                    <a href="${file.filename}" class="download-btn" download>
                        <span>ðŸ“„</span> Download ${file.title}
                    </a>
                </div>
            `).join('');
        });
    </script>
</body>
