<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading...</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo" id="nav-logo">Loading...</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="publications.html">Publications</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="page-content">
                <h1 class="page-title">Let's Connect</h1>
                <div class="contact-content">
                    <p class="contact-intro" id="contact-intro">Loading...</p>
                    
                    <div class="social-links" id="social-links">
                        <!-- Social links will be loaded here -->
                    </div>
                    
                    <div class="contact-interests" id="contact-interests">
                        <!-- Areas of interest will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p id="footer-text">Loading...</p>
        </div>
    </footer>

    <script src="config.js"></script>
    <script>
        // Function to convert markdown links to HTML
        function convertMarkdownLinks(text) {
            // Replace [text](url) with <a href="url" target="_blank">text</a>
            return text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
        }

        // Load content for contact page
        document.addEventListener('DOMContentLoaded', function() {
            // Page title and basic info
            document.getElementById('page-title').textContent = `Contact - ${siteConfig.heroName}`;
            document.getElementById('nav-logo').textContent = siteConfig.navName;
            document.getElementById('footer-text').textContent = `Â© 2025 ${siteConfig.copyrightName}. All rights reserved.`;
            
            // Contact section with markdown link support
            document.getElementById('contact-intro').innerHTML = convertMarkdownLinks(siteConfig.contact.intro);
            document.getElementById('contact-interests').innerHTML = `<strong>${convertMarkdownLinks(siteConfig.contact.interests)}</strong>`;
            
            // Social links
            const socialLinks = document.getElementById('social-links');
            socialLinks.innerHTML = siteConfig.social.map(social => {
                // Check if icon is an image file (has common image extensions)
                const isImage = /\.(jpg|jpeg|png|webp)$/i.test(social.icon);
                const iconHTML = isImage 
                    ? `<img src="${social.icon}" alt="${social.name} icon">` 
                    : `<span>${social.icon}</span>`;
                
                return `
                    <a href="${social.url}" class="social-link" target="_blank">
                        <div class="social-icon">${iconHTML}</div> ${social.name}
                    </a>
                `;
            }).join('');
        });
    </script>
</body>
</html>
