<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading...</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo" id="nav-logo">Loading...</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="publications.html" class="active">Publications</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="page-content">
                <h1 class="page-title">Selected Publications</h1>
                <div id="publications-list">
                    <!-- Publications will be loaded here -->
                </div>
                <p style="text-align: center; margin-top: 2rem;">
                    <a href="#" id="google-scholar-link" class="btn btn-primary">View All Publications on Google Scholar</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p id="footer-text">Loading...</p>
        </div>
    </footer>

    <script src="config.js"></script>
    <script>
        // Load content for publications page
        document.addEventListener('DOMContentLoaded', function() {
            // Page title and basic info
            document.getElementById('page-title').textContent = `Publications - ${siteConfig.heroName}`;
            document.getElementById('nav-logo').textContent = siteConfig.navName;
            document.getElementById('footer-text').textContent = `Â© 2025 ${siteConfig.copyrightName}. All rights reserved.`;
            
            // Publications list
            const publicationsList = document.getElementById('publications-list');
            publicationsList.innerHTML = siteConfig.publications.map(pub => {
                const hasLink = pub.url && pub.url.trim() !== '';
                const cardTag = hasLink ? 'a' : 'div';
                const linkAttrs = hasLink ? `href="${pub.url}" target="_blank"` : '';
                const clickableClass = hasLink ? ' clickable' : '';
                const linkIndicator = hasLink ? '<span class="publication-link-indicator">ðŸ”—</span>' : '';
                
                return `
                    <${cardTag} class="publication-item${clickableClass}" ${linkAttrs}>
                        <div class="publication-title">${pub.title}${linkIndicator}</div>
                        <div class="publication-journal">${pub.journal}</div>
                        <div class="publication-year">${pub.year}</div>
                    </${cardTag}>
                `;
            }).join('');
            
            document.getElementById('google-scholar-link').href = siteConfig.googleScholar.url;

            }
        });
    </script>
</body>
</html>
